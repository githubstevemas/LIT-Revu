{% extends 'base.html' %}}
{% block content %}

<div class="grid">
    <p>{{ message }}</p>
    <form method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <button type="submit">Connect</button>
    </form>
    <p>Not a member yet ? <a href="{% url 'signup' %}">Sign up</a> !</p>
</div>
{% endblock content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LITRevu</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<header>

    <span id="title">
        <a class="link-home" href="{% url 'home' %}">
            <img class="logo" src="/static/images/logo.png" alt="litrevu logo">
            LITRevu
        </a>
    </span>

    {% if user.is_authenticated %}

        <div id="menu-header">
            <a class="button-menu" href="{% url 'home' %}">Flux</a>
            <a class="button-menu" href="{% url 'own_posts' %}">Posts</a>
            <a class="button-menu" href="{% url 'subs' %}">Subscriptions</a>
            <a class="button-menu" href="{% url 'search' %}">Search</a>
        </div>

        <div id="user-menu">
            {% if request.user.profile_photo %}
            <img class="profile-image" src="{{ request.user.profile_photo.url }}" alt="{{ request.user.username }}">
            {% endif %}
            <a class="button-menu" href="{% url 'account' %}"> {{ request.user }}</a>
            <a class="button-menu" href="{% url 'logout' %}">Disconnect</a>
        </div>

    {% endif %}

</header>


<div class="container">
    {% block content %}{% endblock content %}
</div>


<footer>
    <div>
        Â© 2024 LITRevu - All rights reserved
    </div>
</footer>
</body>
</html>
